<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="music.css">
  <script src="//cdn.bootcss.com/marked/0.3.6/marked.js"></script>
  
</head>
<body>
  <div class="musicbox">
    <div class="music">  
      <div class="info">
        <div class="title">My song</div>
        <div class="auther">ruoyu</div>
      </div>
      <div style="clear:both;"></div>
      <div class="control">
        <span class="back"><i class="fa fa-step-backward"></i></span>
        <span class="play"><i class="fa fa-pause"></i></span>
        <span class="forward"><i class="fa fa-step-forward"></i></span>
      </div>
    </div>

    <div class="progress">
      <div class="bar">
        <div class="progress-total"></div>
        <div class="progress-now"></div>
      </div>

      <div class="time">0:00</div>
    </div>

  </div>
  <div id="introduce"></div>

<script src="music.js"></script>
</body>

</html>
